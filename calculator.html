<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <br>
    <div class="container-fluid">
        <div class="wrap">
            <form name="cal">
                <input class="textview" type="text" name="display" id="">
            </form>
            <table>
                <tr>
                    <td><input class="btn-cal" type="button" value="C" onclick="cal.display.value ='' " id="del"></td>
                    <td><input class="btn-cal" type="button" value="%" onclick="cal.display.value+='%'"></td>
                    <td><input class="btn-cal" type="button" value="/" onclick="cal.display.value+='/'"></td>
                    <td><input class="btn-cal" type="button" value="*" onclick="cal.display.value+='*'"></td>
                </tr>
                <tr>
                    <td><input class="btn-cal" type="button" value="7" onclick="cal.display.value+='7'"></td>
                    <td><input class="btn-cal" type="button" value="8" onclick="cal.display.value+='8'"></td>
                    <td><input class="btn-cal" type="button" value="9" onclick="cal.display.value+='9'"></td>
                    <td><input class="btn-cal" type="button" value="-" onclick="cal.display.value+='-'"></td>
                </tr>
                <tr>
                    <td><input class="btn-cal" type="button" value="4" onclick="cal.display.value+='4'"></td>
                    <td><input class="btn-cal" type="button" value="5" onclick="cal.display.value+='5'"></td>
                    <td><input class="btn-cal" type="button" value="6" onclick="cal.display.value+='6'"></td>
                    <td><input class="btn-cal" type="button" value="+" onclick="cal.display.value+='+'"></td>
                </tr>
                <tr>
                    <td><input class="btn-cal" type="button" value="1" onclick="cal.display.value+='1'"></td>
                    <td><input class="btn-cal" type="button" value="2" onclick="cal.display.value+='2'"></td>
                    <td><input class="btn-cal" type="button" value="3" onclick="cal.display.value+='3'"></td>
                    <td><input class="btn-cal" type="button" value="=" onclick="cal.display.value = eval(cal.display.value)"></td>
                </tr>
                <!-- <input class="" type="button" value="C" onclick="cal.display.value ='' " id="del"> -->
            </table>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
